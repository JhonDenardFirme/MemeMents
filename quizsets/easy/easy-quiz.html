<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeMents - Easy</title>
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="../../globalstyles.css" rel="stylesheet">
    <link href="./easy-style.css" rel="stylesheet">
</head>
<body>
    
    <section class="page-container">
        <nav class="navbar">
            <p class="logo-text">MemeMents</p>
            <div class="quiz-controls">
                <div class="score-section">
                    <p id="score" class="score-text text-blue-gradient">400</p>
                    <img class="star-img" src="../../images/icons/star.png">
                </div>
                <div class="reset-section">
                    <p class="reset-text text-blue-gradient">RESET</p>
                    <img class="reset-img" src="../../images/icons/reset.png">
                </div>
            </div>
        </nav>

        <div class="question-container">
            <img class="question-img" src="../../images/icons/question.png">

            <div class="timer-container">
                <div class="timer-controls">
                    <div id="timer-bar" class="timer-bar"></div>
                    <div class="timer-overlay"></div>
                </div>
            </div>

            <div class="question-details">
                <div class="question-header blue-gradient">ANG TANONG</div>
                <p id="question-text" class="question-text">Anong pak ang mataas tumalon? Anong pak ang mataas tumalon...</p>
            </div>            

        </div>

        <div class="lower-part">
            <div class="options-container">
                <div id="opt-a" class="option">
                    <div class="opt-circle blue-gradient">A</div>
                    <p id="opt-a-value" class="opt-text">Edi Tipaklong</p>
                </div>

                <div id="opt-b" class="option">
                    <div class="opt-circle green-gradient">B</div>
                    <p id="opt-b-value" class="opt-text">Edi Tipaklong</p>
                </div>

                <div id="opt-c" class="option">
                    <div class="opt-circle orange-gradient">C</div>
                    <p id="opt-c-value" class="opt-text">Edi Tipaklong</p>
                </div>

                <div id="opt-d" class="option">
                    <div class="opt-circle red-gradient">D</div>
                    <p id="opt-d-value" class="opt-text">Edi Tipaklong</p>
                </div>


            </div>
    
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar">
                    <p id="progress-value" class="progress-value">50%</p>
                    <div class="progress-circle"></div>
                </div>
    
                <div class="progress-overlay"></div>
            </div>


        </div>

        <div class="meme-image-section">
            <div class="meme-image-container">
                <img class="meme-image" id="meme-image" src="../../images/quiz-assets/meme-img-easy/1.jpg">
            </div>
        </div>

    </section>

    <script src="./easy-script.js"></script>
</body>
</html>
